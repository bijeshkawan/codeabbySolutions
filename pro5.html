<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minimum of 3</title>
</head>
<body>
<p id="demo"></p>


<script>
    var x = [7,15,300];
    var y = [3,20,550];
    var z = [5,40,137];
    var w = [];
    var i = 0;

    for(i=0;i<x.length;i++)
    {
        if (x[i] < y[i] && x[i] < z[i]) {
            w+= x[i] + " ";

        }

        else if (y[i] < x[i] && y[i] < z[i]) {
            w+= y[i] + " ";
        }
        else {
            w+= z[i] + " ";

        }
        document.getElementById("demo").innerHTML = w;
    }


</script>

</body>
</html>

<!--7  3 5-->
<!--15 20 40-->
<!--300 550 137-->
